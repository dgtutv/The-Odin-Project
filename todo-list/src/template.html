<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <button id="home"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>white-balance-sunny</title><path d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" /></svg>My Day</button>
        <button id="important"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>star</title><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" /></svg>Important</button>
        <button id="allTasks"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>All Tasks</button>
        <div id="customList"></div>
        <button id="addTask"><div id="plusIcon">+</div>New Task</button>
        <button id="addProject"><div id="plusIcon">+</div>New Project</button>
    </nav>
    <div id="content">
    </div>
    <!--Temporarily creating menu in here, should be moved depending if for new list or new task into js files-->
    <form id="newMenu" class="">
        <input type="text" id="nameBox" placeholder="Task Name"></input>

        <!--Inspired by: https://stackoverflow.com/questions/19206919/how-to-create-checkbox-inside-dropdown-->
        <div id="projectList" class="checkedDropdown">
            <span class="projectAnchor"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-list-bulleted-square</title><path d="M3,4H7V8H3V4M9,5V7H21V5H9M3,10H7V14H3V10M9,11V13H21V11H9M3,16H7V20H3V16M9,17V19H21V17H9" /></svg> Select Projects</span>
            <ul class="items">
                <li><input type="checkbox">Test Item 1</li>
                <li><input type="checkbox">Test Item 2</li>
                <li><input type="checkbox">Test Item 3</li>
            </ul>
        </div>

        <textarea id="descriptionBox" placeholder="Task Description"></textarea>

        <div id="priorityList" class="checkedDropdown">
            <span class="projectAnchor"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-list-bulleted-square</title><path d="M3,4H7V8H3V4M9,5V7H21V5H9M3,10H7V14H3V10M9,11V13H21V11H9M3,16H7V20H3V16M9,17V19H21V17H9" /></svg> Select Priority</span>
            <ul class="items">
                <li><input type="checkbox">High</li>
                <li><input type="checkbox">Medium</li>
                <li><input type="checkbox">Low</li>
            </ul>
        </div>

    </form>
</body>
</html>

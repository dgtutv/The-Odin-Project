    <form action="" id="addForm" class="hidden">
        <h2>Add a Book</h2>
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter Book Author" required>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter Book Title" required>
        <label for="numPages">How many pages?</label>
        <input type="number" placeholder="Enter Page Number" id="numPages" required>
        <label>Has the book been read?</label>
        <input type="radio" name="read" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="read" id="no" value="no" checked>
        <label for="no">No</label>
        <button type="submit">Submit</button>
    </form>

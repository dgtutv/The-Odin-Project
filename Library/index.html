<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Library</h1>
    <button class="add">ADD BOOK</button>
    <form action="" class="addForm">
        <h2>Add a Book</h2>
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter Book Author">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter Book Title">
        <label for="numPages">How many pages?</label>
        <input type="number" placeholder="Enter Page Number">
        <label>Has the book been read?</label>
        <input type="radio" name="read" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="read" id="no" value="no" checked>
        <label for="no">No</label>
    </form>
    <div class="books">
        <table>
            <thead>
                <th>Author</th>
                <th>Title</th>
                <th>Number of Pages</th>
                <th>Has the book been read?</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>

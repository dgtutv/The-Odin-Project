<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form class="overlay" id="gameStartScreen">
        <h1 id="gameIntro" class="overlayHeader">Tic-Tac-Toe</h1>
        <div class="nameInput">
            <label for="player1Name" class="x">Player 1 Name:</label>
            <input type="text" name="Player 1 Name" id="player1Name" class="x">
        </div>
        <div class="nameInput">
            <label for="player2Name" class="o">Player 2 Name:</label>
            <input type="text" name="Player 2 Name" id="player2Name" class="o">
        </div>
        <button id="startGame" class="overlayButton" type="submit">Start Game</button>
    </form>
    <div class="overlay" id="gameEndScreen">
        <h1 id="gameOutro" class="overlayHeader">Game Over</h1>
        <div id="info">
        </div>
        <div id="buttons">
            <button id="playAgain" class="overlayButton">Play Again</button>
            <button id="restart" class="overlayButton">Restart</button>
        </div>
    </div>
    <div id="gameContent" class="blur">
        <div id="board"></div>
        <div id="playerScores">
            <div id="player1Score" class="x"></div>
            <div id="player2Score" class="o"></div>
        </div>
    </div> 
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="rock-paper-scissors.png">
        
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="content">
            <button class="startGameButton">Start Game</button>
            <div class="gameplayButtons">
                <button class="selectionButton" id="Rock">Rock</button>
                <button class="selectionButton" id="Paper">Paper</button>
                <button class="selectionButton" id="Scissors">Scissors</button>
            </div>
            <div class="gameplayResults">
                <p id="playerDisplay">Player Selection: </p>
                <p id="computerDisplay">Computer Selection: </p>
                <p id="results">Results: </p>
            </div>
            <table id="resultsTable"></table>
        </div>  
    </body>
</html>
